<div class="container view mt-2">
    <div class="card border-default">
        <h5 class="card-header bg-dark text-white ">Gestion des utilisateurs</h5>
        <div class="card body">
          <div class="m-2">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="onNewUser()">
                <fa-icon [icon]="plusIcon"></fa-icon>
            </button>
        </div>
        <div class="card-body col-md-6" *ngIf="mode=='new-user'">
          <form #registerForm="ngForm" (ngSubmit)="onSaveUser(registerForm.value)">
              <div class="form-group">
                <input type="username" class="form-control mr-sm-2 mt-2" ngModel name="username" placeholder="identifiant " required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control mr-sm-2 mt-2" ngModel name="password" placeholder="mot de passe" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control mr-sm-2 mt-2" ngModel name="confirmedPassword" placeholder="confirmer mot de passe" required>
              </div>
              <button type="submit" class="btn btn-outline-success mt-2" [disabled]="registerForm.invalid">Valider</button>
          </form>
        </div>

        <div class="card-body" *ngIf="mode=='list'">
          <table class="table" *ngIf="userList">
            <thead class="thead-light">
              <tr >
                <th>Utilisateurs</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList._embedded.userApps">
                <td>{{ user.username }}</td>
                <td>
                    <a class="btn btn-outline-danger" (click)="onDeleteUser(user)">
                        <fa-icon [icon]="trashIcon" [styles]="{'color': '#000'}"></fa-icon>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-info" (click)="onEditUser(user)">
                        <fa-icon [icon]="editIcon" [styles]="{'color': '#000'}"></fa-icon>
                    </a>
                </td>
              </tr>
          </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
